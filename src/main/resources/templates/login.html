<!DOCTYPE html>
<html xmlns:th="http://thimeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div class="row">
    <div class="col-6">
        <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <fieldset>
                <legend>Please login</legend>
                <div th:if="${param.error != null}">
                    Failed to login.
                    <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                        Reason:
                        <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                    </div>
                </div>
                <div th:if="${param.logout != null}">
                    You have been logged out.
                </div>
                <div class="form-group row">
                    <label for="username" class="cool-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input type="text" id="username" name="username"/>
                    </div>
                </div>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                </p>
                <div>
                    <button type="submit" >Log in</button>
                    <button type="button" id="createAccount">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
